name: Execute project.ipynb

on:
  push:
    paths:
      - "project.ipynb"
      - ".github/workflows/execute-project-notebook.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter pandas matplotlib scipy
          # add your other deps here

      - name: Execute notebook in-place
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            project.ipynb

      - name: Commit executed notebook
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if git status --porcelain | grep 'project.ipynb'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add project.ipynb
            git commit -m "Execute project.ipynb in CI" || echo "No changes to commit"
            git push
          fi
