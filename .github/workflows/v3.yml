name: Execute README.ipynb

on:
  push:
    paths:
      - "README.ipynb"
      - ".github/workflows/execute-readme.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter pandas matplotlib  # plus your deps

      - name: Execute notebook in-place
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            README.ipynb

      - name: Commit executed notebook
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if git status --porcelain | grep 'README.ipynb'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.ipynb
            git commit -m "Execute README.ipynb in CI" || echo "No changes to commit"
            git push
          fi
